name: Pull Request Validation

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  actions: read

env:
  NODE_VERSION: '20'

jobs:
  validate:
    name: ðŸ” Validate Pull Request
    runs-on: ubuntu-latest
    outputs:
      validation-result: ${{ steps.validation-summary.outputs.result }}
      pr-comment-body: ${{ steps.validation-summary.outputs.comment-body }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Type check
        id: type-check
        run: npm run type-check

      - name: ðŸŽ¨ Lint
        id: lint
        run: npm run lint

      - name: ðŸ—ï¸ Build
        id: build
        run: npm run build

      - name: ðŸ§ª Test
        id: test
        run: npm run test

      - name: ðŸ“Š Test Coverage
        id: coverage
        run: npm run test:coverage

      - name: ðŸ” Verify Examples
        id: examples
        run: |
          echo "ðŸ” Verifying examples..."

          for example_dir in examples/*; do
            if [ ! -d "$example_dir" ]; then
              continue
            fi
            
            example_name=$(basename "$example_dir")
            echo ""
            echo "ðŸ“¦ Verifying example: $example_name"
            
            cd "$example_dir"
            
            # Install dependencies
            npm install
            
            # Type check
            if [ -f "tsconfig.json" ]; then
              echo "  ðŸ” Type checking..."
              npx tsc --noEmit
            fi
            
            cd ../..
            
            echo "  âœ… $example_name verified"
          done

          echo ""
          echo "âœ… All examples verified successfully!"

      - name: ðŸ“Š Validation Summary
        id: validation-summary
        if: always()
        run: |
          echo "result=${{ job.status }}" >> $GITHUB_OUTPUT

          cat << 'EOF' >> $GITHUB_OUTPUT
          comment-body<<COMMENT_EOF
          ## ðŸ” Pull Request Validation Results

          | Step | Status |
          |------|--------|
          | ðŸ” Type Check | ${{ steps.type-check.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | ðŸŽ¨ Lint | ${{ steps.lint.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | ðŸ—ï¸ Build | ${{ steps.build.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | ðŸ§ª Tests | ${{ steps.test.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | ðŸ“Š Coverage | ${{ steps.coverage.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | ðŸ“¦ Examples | ${{ steps.examples.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |

          **Overall:** ${{ job.status == 'success' && 'âœ… All checks passed!' || 'âŒ Some checks failed' }}
          COMMENT_EOF
          EOF

  post-comment:
    name: ðŸ’¬ Post PR Comment
    needs: [validate]
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Post PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const validationBody = `${{ needs.validate.outputs.pr-comment-body }}`;
            const timestamp = new Date().toISOString();

            const finalBody = validationBody + `\n\nðŸ“‹ [View workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n---\nâ° Generated at: \`${timestamp}\``;

            // Find existing comment from this workflow
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const workflowSignature = 'ðŸ“‹ [View workflow]';
            const existingComment = comments.data
              .reverse()
              .find(comment => comment.body.includes(workflowSignature) && comment.user.login === 'github-actions[bot]');

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: finalBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: finalBody
              });
            }
