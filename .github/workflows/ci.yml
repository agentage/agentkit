name: CI

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ¨ Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test

      - name: ğŸ“Š Test Coverage
        run: npm run test:coverage

      - name: âœ… All checks passed
        run: echo "ğŸ‰ All CI checks passed successfully!"

  verify-examples:
    name: ğŸ” Verify Examples
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build packages
        run: npm run build

      - name: ğŸ” Verify examples
        run: |
          echo "ğŸ” Verifying examples..."
          
          for example_dir in examples/*; do
            if [ ! -d "$example_dir" ]; then
              continue
            fi
            
            example_name=$(basename "$example_dir")
            echo ""
            echo "ğŸ“¦ Verifying example: $example_name"
            
            cd "$example_dir"
            
            # Install dependencies
            npm install
            
            # Type check
            if [ -f "tsconfig.json" ]; then
              echo "  ğŸ” Type checking..."
              npx tsc --noEmit
            fi
            
            cd ../..
            
            echo "  âœ… $example_name verified"
          done
          
          echo ""
          echo "âœ… All examples verified successfully!"
